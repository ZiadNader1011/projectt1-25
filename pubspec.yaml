  firebase_core: ^3.12.1
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.5
  pinput: ^5.0.1
  otp_pin_field: ^1.2.2
  intl_phone_field: ^3.1.0
  file_picker: ^10.1.2
  encrypt: ^5.0.0
  path_provider: ^2.0.8
  flutter_secure_storage: ^9.2.2
  google_ml_kit: ^0.20.0
  firebase_app_check: ^0.3.2+5
  shared_preferences: ^2.2.2
  google_sign_in: ^6.1.4
