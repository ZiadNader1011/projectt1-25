buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure you're using a compatible version of the Android Gradle Plugin
        classpath 'com.android.tools.build:gradle:8.2.0'  // or latest version
        classpath 'com.google.gms:google-services:4.3.15'  // or latest version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0' // or latest Kotlin version

    }
}

allprojects {
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_20
        targetCompatibility = JavaVersion.VERSION_20
        options.compilerArgs += ["-Xlint:-options", "-Xlint:-deprecation", "-Xlint:-unchecked"]
    }
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
